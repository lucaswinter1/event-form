<!-- Configurações do projeto -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de eventos</title>
    <link rel="stylesheet" href="style.css">

<!-- Fontes do projeto -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>

<!-- Início do projeto -->

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

            
        <form id="my-form">


            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input required type="text" name="titulo" id="titulo" minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input required type="url" name="link-do-evento" id="link-do-evento">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp do evento<span>(somente números)</span></label>
                        <input required type="number" name="whatsapp" id="whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="infos">Informações extras</label>
                        <textarea required id="infos" cols="30" rows="10"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="category">Categoria</label>
                        <select required id="categoria">
                            <option value="Gamer">Gamer</option>
                            <option value="Video">Video</option>
                            <option value="Eventão">Eventão</option>
                            <option value="Live">Live</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                        <input required type="email" name="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input required type="password" name="senha-do-evento" id="senha-do-evento" minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input required type="date">
                        </div>

                        <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input required type="time">
                        </div>

                        <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input required type="time">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="footer">
            <input 
                class="button" 
                form="my-form"
                type="submit" 
                value="Salvar evento">
        </div>
    </div>        
</body>
</html>
